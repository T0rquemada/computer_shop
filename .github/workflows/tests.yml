name: Run PHPUnit tests

on:
  push:
    branches:
      - main 

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo_mysql

    - name: Prepare environment
      run: composer install

    - name: Run PHPUnit tests
      run: composer test